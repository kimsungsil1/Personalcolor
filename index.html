<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼스널 컬러 분석</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        #canvasContainer {
            position: relative;
            display: inline-block;
        }
        #canvas {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #colorResult { margin-top: 20px; font-size: 1.2em; }
        #loading { display: none; font-size: 1em; color: #555; }
    </style>
</head>
<body>
    <h1>퍼스널 컬러 분석</h1>
    <p>셀카 사진을 업로드하면 추천 컬러를 배경에 적용해드립니다.</p>
    <input type="file" id="imageInput" accept="image/*" style="margin-top: 10px;">
    <div id="loading">분석 중입니다... 잠시만 기다려주세요.</div>
    <div id="canvasContainer">
        <canvas id="canvas"></canvas>
    </div>
    <div id="colorResult">사진을 업로드하여 퍼스널 컬러를 확인하세요.</div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('loading').style.display = 'block';

            const img = new Image();
            img.src = URL.createObjectURL(file);

            img.onload = function() {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const skinColor = getAverageColor(imgData);
                const { season, color } = getPersonalColorType(skinColor);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('colorResult').innerText = `추천 퍼스널 컬러: ${season}`;
                
                // 배경색을 추천 색상으로 설정
                ctx.globalCompositeOperation = 'destination-over';
                ctx.fillStyle = color;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            };
        });

        function getAverageColor(imgData) {
            const { data } = imgData;
            let r = 0, g = 0, b = 0, count = 0;
            for (let i = 0; i < data.length; i += 4) {
                r += data[i];
                g += data[i + 1];
                b += data[i + 2];
                count++;
            }
            return { r: Math.floor(r / count), g: Math.floor(g / count), b: Math.floor(b / count) };
        }

        function getPersonalColorType(color) {
            const { r, g, b } = color;
            if (r > 200 && g > 170) return { season: "봄웜톤", color: "#FFD700" };
            if (r > 180 && b > 150) return { season: "여름쿨톤", color: "#87CEEB" };
            if (r > 160 && g > 120) return { season: "가을웜톤", color: "#D2691E" };
            return { season: "겨울쿨톤", color: "#1E90FF" };
        }
    </script>
</body>
</html>
