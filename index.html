<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼스널 컬러 분석</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #canvas { display: none; }
        #colorResult { margin-top: 20px; font-size: 1.2em; }
        #colorDisplay { width: 100px; height: 100px; margin-top: 10px; border-radius: 50%; }
    </style>
</head>
<body>
    <h1>퍼스널 컬러 분석</h1>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="canvas"></canvas>
    <div id="colorResult">사진을 업로드하여 퍼스널 컬러를 확인하세요.</div>
    <div id="colorDisplay"></div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const img = new Image();
            img.src = URL.createObjectURL(file);

            img.onload = function() {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const skinColor = getAverageColor(imgData);
                const { season, color } = getPersonalColorType(skinColor);

                document.getElementById('colorResult').innerText = `당신의 퍼스널 컬러: ${season}`;
                document.getElementById('colorDisplay').style.backgroundColor = color;
            };
        });

        // 얼굴 피부 평균 색상 계산 함수
        function getAverageColor(imgData) {
            const { data } = imgData;
            let r = 0, g = 0, b = 0, count = 0;
            for (let i = 0; i < data.length; i += 4) {
                r += data[i];
                g += data[i + 1];
                b += data[i + 2];
                count++;
            }
            return { r: Math.floor(r / count), g: Math.floor(g / count), b: Math.floor(b / count) };
        }

        // 퍼스널 컬러 타입 결정 함수 (색상 코드 추가)
        function getPersonalColorType(color) {
            const { r, g, b } = color;
            if (r > 200 && g > 170) return { season: "봄웜톤", color: "#FFD700" };  // 금색
            if (r > 180 && b > 150) return { season: "여름쿨톤", color: "#87CEEB" }; // 하늘색
            if (r > 160 && g > 120) return { season: "가을웜톤", color: "#D2691E" }; // 갈색
            return { season: "겨울쿨톤", color: "#1E90FF" };                         // 진파랑색
        }
    </script>
</body>
</html>
